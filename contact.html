<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="navbar__logo">Swakitsir</li>
                <li class="navbar__toggle active"><i class='bx bx-list-ul'></i></i></li>
                <li class="navbar-links"><a href="./index.html" draggable="true">Home</a></li>
                <li class="navbar-links"><a href="./about.html" draggable="true">About</a></li>
                <li class="navbar-links"><a href="./contact.html" draggable="true">Contact US</a></li>
                <li class="navbar-links"><a href="./signin.html" class="signin-btn" draggable="true">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main class="ct__main">
        <div class="ct__container">
            <div class="ct__wrapper">
                <div class="ct__content">
                    <h1 class="cth1">get to know us?</h1>
                    <p class="ctp">
                        if you need any questions or need help, please fill out the form below. We do our best to respond within 1 business day.
                    </p>
                </div>
                <form action="#" class="ct__form">
                    <div class="ct__inputbox">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="ct__inputbox">
                        <input type="text" placeholder="Your email address" required>
                    </div>
                    <div class="ct__inputbox">
                        <input type="text" placeholder="Subject">
                    </div>
                    <div class="ct__inputbox">
                        <textarea name="" id="ct__textarea" cols="30" rows="5" placeholder="Your message ..."></textarea>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="links">
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Github</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="./script.js"></script>
</html>
