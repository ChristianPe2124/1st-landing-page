<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="navbar__logo">Swakitsir</li>
                <li class="navbar__toggle active"><i class='bx bx-list-ul'></i></i></li>
                <li class="navbar-links"><a href="./index.html" draggable="true">Home</a></li>
                <li class="navbar-links"><a href="./about.html" draggable="true">About</a></li>
                <li class="navbar-links"><a href="./contact.html" draggable="true">Contact US</a></li>
                <li class="navbar-links"><a href="./signin.html" class="signin-btn" draggable="true">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main class="login__main">
        <div class="container">
            <div class="wrapper">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock'></i>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember me?</label>
                    <a href="#">Forgot password</a>
                </div>
                <div class="login-btn">
                    <button class="btn">Login</button>
                </div>
                <p>You don't have account? <a href="./signup.html" draggable="true">Sign Up</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="links">
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Github</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="./script.js"></script>
</html>
